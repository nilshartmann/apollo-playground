fragment UserSummary on User {
	id, name
}

query Activity($projectId: String!, $currentActivityId: ID!) {
  project(id:$projectId) {
		id,
		title,
    activities {id, title, state},
		currentActivity: activity(activityId: $currentActivityId) {
			id, title, state, description, nextAction
			creator {
				...UserSummary
			},
			assignee {
				...UserSummary
			}
		}
  }
}

